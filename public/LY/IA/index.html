<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="year" content="LY"> 
    <meta name="type" content="IA">
    <title>LY IA</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/fullCalendar/main.min.css">
</head>
<body id="faculty-dashboard">
    <nav>
        <ul>
            <li><h2>BOOK LY IA SLOT</h2></li>
            <li class="faculty-only"><a href="/LY/IA/index.html">BOOK SLOT</a></li>
            <li class="faculty-only"><a href="/LY/IA/calendar.html">VIEW CALENDAR</a></li>
            <li class="faculty-only"><a href="/LY/IA/editf.html">EDIT SLOTS</a></li>
            <li class="faculty-only"><a href="/faculty.html">FACULTY DASHBOARD</a></li>

        </ul>
    </nav>

    <div class="booking-container">
        <form id="bookingForm" action="/LY/IA/book" method="POST">
            <label for="facultyName">Faculty Name:</label>
            <select id="facultyName" name="facultyName" required>
                <option value="select faculty">select faculty</option>
                <option value="KPK">KPK</option>
                <option value="KIK">KIK</option>
                <option value="DJP">DJP</option>
                <option value="SSN">SSN</option>
                <option value="DYP">DYP</option>
                <option value="A_R">A_R</option>
                <option value="SDK">SDK</option>
                <option value="AAD">AAD</option>
                <option value="SAP">SAP</option>
                <option value="SRD">SRD</option>
                <option value="AMS">AMS</option>
            </select><br>
    
            <label for="courseName">Course Name:</label>
            <select id="courseName" name="courseName" required>
                <option value="select course">select course</option>
                <option value="STQA">STQA</option>
                <option value="DOP-DE">DOP-DE</option>
                <option value="DiM-DE">DiM-DE</option>
                <option value="CPS-DE">CPS-DE</option>
                <option value="H-MLCS">H-MLCS</option>
                <option value="M-DLRO">M-DLRO</option>
                <option value="M-ADC">M-ADC</option>
                <option value="H-NLP">H-NLP</option>
                <option value="MNCC">MNCC</option>
            </select><br>
    
            <label for="division">Division:</label>
            <select id="division" name="division" required>
                <option value="select division">select division</option>
                <option value="A">A</option>
                <option value="B">B</option>
            </select><br>
    
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br>
    
            <label for="startTime">Start Time:</label>
            <input type="time" id="startTime" name="startTime" required><br>
    
            <label for="endTime">End Time:</label>
            <input type="time" id="endTime" name="endTime" required><br>
    
            <label for="venue">Venue:</label>
            <input type="text" id="venue" name="venue" required><br>

            <label for="desc">Description(optional):</label>
            <input type="text" id="desc" name="desc"><br>

            <label for="emailAdd">Email:(optional)</label>
            <input type="emailAdd" id="emailAdd" name="emailAdd"><br>
    
    
            <button class="btn" type="submit">Submit</button>
        </form>
        <div id="message" style="margin-top: 20px;"></div>
    </div>

    <script src="/fullCalendar/main.min.js" defer></script>
    <script src="/script.js" defer></script>
</body>
</html>
