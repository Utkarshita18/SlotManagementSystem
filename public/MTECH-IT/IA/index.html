<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="year" content="MTECH-IT"> 
    <meta name="type" content="IA">
    <title>MTECH-IT IA</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/fullCalendar/main.min.css">
</head>
<body>
    <nav>
        <ul>
            <li><h2>BOOK MTECH-IT IA SLOT</h2></li>
            <li class="faculty-only"><a href="/MTECH-IT/IA/index.html">BOOK SLOT</a></li>
            <li class="faculty-only"><a href="/MTECH-IT/IA/calendar.html">VIEW CALENDAR</a></li>
            <li class="faculty-only"><a href="/MTECH-IT/IA/editf.html">EDIT SLOTS</a></li>
            <li class="faculty-only"><a href="/faculty.html">FACULTY DASHBOARD</a></li>

        </ul>
    </nav>

    <div class="booking-container">
        <form id="bookingForm" action="/MTECH-IT/IA/book" method="POST">
            <label for="facultyName">Faculty Name:</label>
            <select id="facultyName" name="facultyName" required>
                <option value="select faculty">select faculty</option>
                <option value="IAS">IAS</option>
                <option value="YKB">YKB</option>
                <option value="SMP">SMP</option>
                <option value="SPP">SPP</option>
                <option value="AAD">AAD</option>
                <option value="NAP">NAP</option>
            </select><br>
    
            <label for="courseName">Course Name:</label>
            <select id="courseName" name="courseName" required>
                <option value="select course">select course</option>
                <option value="SSD">SSD</option>
                <option value="PTQ">PTQ</option>
                <option value="DFA">DFA</option>
                <option value="MNCC">MNCC</option>
                <option value="AI AWS_LAB">AI AWS_LAB</option>
                <option value="AI VAPT_LAB">AI VAPT_LAB</option>
                <option value="AWS_LAB">AWS_LAB</option>
            </select><br>
    
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br>
    
            <label for="startTime">Start Time:</label>
            <input type="time" id="startTime" name="startTime" required><br>
    
            <label for="endTime">End Time:</label>
            <input type="time" id="endTime" name="endTime" required><br>
    
            <label for="venue">Venue:</label>
            <input type="text" id="venue" name="venue" required><br>

            <label for="desc">Description(optional):</label>
            <input type="text" id="desc" name="desc"><br>

            <label for="emailAdd">Email:(optional)</label>
            <input type="emailAdd" id="emailAdd" name="emailAdd"><br>
    
    
            <button class="btn" type="submit">Submit</button>
        </form>
        <div id="message" style="margin-top: 20px;"></div>
    </div>

    <script src="/fullCalendar/main.min.js" defer></script>
    <script src="/script.js" defer></script>
</body>
</html>
