<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="year" content="SY"> 
    <meta name="type" content="LAB-CA">
    <title>SY LAB-CA</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/fullCalendar/main.min.css">
</head>
<body>
    <nav>
        <ul>
            <li><h2>BOOK SY LAB-CA SLOT</h2></li>
            <li class="faculty-only"><a href="/SY/LAB-CA/index.html">BOOK SLOT</a></li>
            <li class="faculty-only"><a href="/SY/LAB-CA/calendar.html">VIEW CALENDAR</a></li>
            <li class="faculty-only"><a href="/SY/LAB-CA/editf.html">EDIT SLOTS</a></li>
            <li class="faculty-only"><a href="/faculty.html">FACULTY DASHBOARD</a></li>

        </ul>
    </nav>

    <div class="booking-container">
        <form id="bookingForm" action="/SY/LAB-CA/book" method="POST">
            <label for="facultyName">Faculty Name:</label>
            <select id="facultyName" name="facultyName" required>
                <option value="select faculty">select faculty</option>
                <option value="NAP">NAP</option>
                <option value="DYP">DYP</option>
                <option value="V_C">V_C</option>
                <option value="KPK">KPK</option>
                <option value="AMS">AMS</option>
                <option value="ABP">ABP</option>
                <option value="SVJ">SVJ</option>
                <option value="SPP">SPP</option>
                <option value="VVR">VVR</option>
                <option value="YKB">YKB</option>
                <option value="CRD">CRD</option>
                <option value="PPM">PPM</option>
                <option value="SMV">SMV</option>
                <option value="RSD">RSD</option>
                <option value="E_J">E_J</option>
                <option value="SRD">SRD</option>
                <option value="SBW">SBW</option>
                <option value="SBL">SBL</option>
                <option value="SMP">SMP</option>
            </select><br>
    
            <label for="courseName">Course Name:</label>
            <select id="courseName" name="courseName" required>
                <option value="select course">select course</option>
                <option value="DCN">DCN</option>
                <option value="DMS">DMS</option>
                <option value="DBMS">DBMS</option>
                <option value="DS">DS</option>
                <option value="PL-J">PL-J</option>
                <option value="PL-PY">PL-PY</option>
                <option value="FDS">FDS</option>
            </select><br>
    
            <label for="division">Division:</label>
            <select id="division" name="division" required>
                <option value="select division">select division</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="A">C</option>
                <option value="B">D</option>
            </select><br>

            <label for="batch">Batch:</label>
            <select id="batch" name="batch" required>
                <option value="select batch">select batch</option>
                <option value="A1">A1</option>
                <option value="A2">A2</option>
                <option value="A3">A3</option>
                <option value="B1">B1</option>
                <option value="B2">B2</option>
                <option value="B3">B3</option>
                <option value="C1">C1</option>
                <option value="C2">C2</option>
                <option value="C3">C3</option>
                <option value="D1">D1</option>
                <option value="D2">D2</option>
                <option value="D3">D3</option>
            </select><br>
    
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br>
    
            <label for="startTime">Start Time:</label>
            <input type="time" id="startTime" name="startTime" required><br>
    
            <label for="endTime">End Time:</label>
            <input type="time" id="endTime" name="endTime" required><br>
    
            <label for="venue">Venue:</label>
            <input type="text" id="venue" name="venue" required><br>

            <label for="desc">Description(optional):</label>
            <input type="text" id="desc" name="desc"><br>

            <label for="emailAdd">Email:(optional)</label>
            <input type="emailAdd" id="emailAdd" name="emailAdd"><br>
    
    
            <button class="btn" type="submit">Submit</button>
        </form>
        <div id="message" style="margin-top: 20px;"></div>
    </div>
    
    <script src="/fullCalendar/main.min.js" defer></script>
    <script src="/script.js" defer></script>
</body>
</html>
