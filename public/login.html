<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/fullCalendar/main.min.css">
</head>
<body>
    <div id="img1">
        <img src="Group 5.png" alt="img">
    </div>
    <h1>KJ SOMAIYA COLLEGE OF ENGINEERING</h1>
    <div id="img2">
        <img src="Group 7307.png" alt="img">
    </div>
    <div class="login-container">
        <div class="login-box">
            <h1>Login</h1>

            <!-- Step 1: Select User Type -->
            <div id="user-type-selection">
                <label class="type-label">Select Type:</label>
                <button id="userBtn" class="btn">User</button>
                <button id="adminBtn" class="btn">Admin</button>
            </div>

            <!-- User Login Form -->
            <div id="user-login" style="display: none; ">
                <label for="userEmail">Email:</label>
                <input type="email" id="userEmail" placeholder="Enter your Somaiya email" required class="input-field"><br>
                <label for="year">Select Year: </label>
                <select id="year" name="year" required>
                  <option value="select">select</option>
                  <option value="SY">SY</option>
                  <option value="TY">TY</option>
                  <option value="LY">LY</option>
                  <option value="MTECH-IT">MTECH-IT</option>
                  <option value="MTECH-AIDS">MTECH-AIDS</option>
                </select><br>
                <button id="userLoginBtn" class="btn">Login</button>
            </div>

            <!-- Admin Login Form -->
            <div id="admin-login" style="display: none;">
                <label for="adminEmail">Email:</label>
                <input type="email" id="adminEmail" placeholder="Enter faculty email" required class="input-field"><br>
                <label for="passkey">Passkey:</label>
                <input type="password" id="passkey" placeholder="Enter passkey" required class="input-field"><br>
                <button id="loginBtn" class="btn">Login as Admin</button>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
    <script src="/fullCalendar/main.min.js" defer></script>
    
</body>
</html>
